
<div class="card auth-card">
  <h2>Create account</h2>
  <form (ngSubmit)="submit()" #f="ngForm" class="grid">
    <input class="input" name="name" [(ngModel)]="name" placeholder="Full name" required />
    <input class="input" name="email" [(ngModel)]="email" placeholder="Email" required type="email" />
    <input class="input" name="password" [(ngModel)]="password" placeholder="Password" required type="password" />
    <button class="btn" [disabled]="f.invalid || loading">{{ loading ? 'Creatingâ€¦' : 'Register' }}</button>
    <small>Already have an account? <a routerLink="/login">Login</a></small>
  </form>
</div>
