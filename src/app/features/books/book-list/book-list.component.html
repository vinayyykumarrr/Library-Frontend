
<div class="toolbar card">
  <input class="input" placeholder="Search by title, author, ISBN" [(ngModel)]="q" (keyup.enter)="search()"/>
  <button class="btn outline" (click)="search()">Search</button>
</div>
<div class="grid cols-3">
  <div class="card" *ngFor="let b of books()">
    <h3 class="tit">{{ b.title }}</h3>
    <div class="muted">by {{ b.author }}</div>
    <div class="muted">ISBN: {{ b.isbn }}</div>
    <div><span class="badge">{{ b.available ? 'Available' : 'Unavailable' }}</span></div>
    <div class="actions"><a class="btn" [routerLink]="['/books', b.id]">View</a></div>
  </div>
</div>
