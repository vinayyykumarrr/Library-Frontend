
<div class="card">
  <h2>My Reservations</h2>
  <p class="muted">Note: Set your numeric <b>UID</b> in the header to load your history.</p>
  <table class="table" *ngIf="rows().length; else empty">
    <thead><tr><th>ID</th><th>Book</th><th>Issue</th><th>Return</th><th>Status</th></tr></thead>
    <tbody>
      <tr *ngFor="let r of rows()">
        <td>{{ r.id }}</td><td>{{ r.books?.title }}</td><td>{{ r.issue_date }}</td><td>{{ r.return_date }}</td><td><span class="badge">{{ r.status }}</span></td>
      </tr>
    </tbody>
  </table>
  <ng-template #empty><p class="muted">No reservations found.</p></ng-template>
</div>
